name: front_appsnack
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^5.7.0
  mobile_scanner: ^7.0.1
  page_transition: ^2.2.1
  animate_do: ^3.3.4
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/imagenes/

  fonts:
    - family: WinkyRough
      fonts:
        - asset: fonts/WinkyRough-Light.ttf

    - family: Roboto
      fonts:
        - asset: fonts/RobotoCondensed-VariableFont_wght.ttf

